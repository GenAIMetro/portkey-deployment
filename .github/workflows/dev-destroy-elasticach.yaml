name: 4. Destroy Dev ElastiCache 

on:
  workflow_dispatch:  # Allows manual triggering

jobs:
  # VPC Stage
  destroy_elasticash:
    runs-on: ubuntu-latest
    steps:
    # Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # Configure AWS Credentials
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    # Setup Terraform
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1

    # Initialize and apply Terraform for ElastiCache
    - name: Destroy ElastiCache
      working-directory: ./dev/elasticache  
      run: |
        terraform init --backend-config=../../backend.json
        terraform destroy -var-file=../env.json -auto-approve